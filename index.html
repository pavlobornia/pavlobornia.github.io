<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма погодження з умовами</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea[readonly] {
      background: #f9f9f9;
    }
    .checkbox-container {
      margin-top: 15px;
    }
    .signature-container {
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
      touch-action: none;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Форма погодження з умовами</h2>
    <form id="consentForm">
      <label>Прізвище та Ім'я
        <input type="text" id="fullName" required>
      </label>
      <label>Телефон
        <input type="tel" id="phone" required>
      </label>
      <label>Правила оренди
        <textarea readonly rows="8">
Орендар зобов'язується дотримуватись усіх правил техніки безпеки, носити рятувальний жилет, не керувати гідроциклом у стані алкогольного чи наркотичного сп'яніння та ознайомитись з умовами договору перед початком оренди. Повна версія правил доступна на місці.
        </textarea>
      </label>
      <div class="checkbox-container">
        <label><input type="checkbox" id="agree" required> Я погоджуюсь з умовами договору</label>
      </div>

      <div class="signature-container">
        <label>Підпис</label>
        <canvas id="signaturePad"></canvas>
        <button type="button" onclick="clearSignature()">Очистити підпис</button>
      </div>

      <button type="submit">Підтвердити</button>
    </form>
  </div>

  <script>
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('pointermove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('pointerup', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById('consentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('fullName').value;
      const phone = document.getElementById('phone').value;
      const agree = document.getElementById('agree').checked;
      if (!agree) return alert("Потрібно погодитись з умовами!");

      const signatureDataUrl = canvas.toDataURL("image/png");
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("Форма погодження", 20, 20);
      doc.text(`Ім'я: ${name}`, 20, 35);
      doc.text(`Телефон: ${phone}`, 20, 45);
      doc.text("Я погоджуюсь з умовами договору.", 20, 60);
      doc.addImage(signatureDataUrl, "PNG", 20, 70, 80, 40);

      const pdfBlob = doc.output("blob");
      const formData = new FormData();
      formData.append("file", pdfBlob, "signed_form.pdf");

      fetch("https://formspree.io/f/mnqegjre", {
        method: "POST",
        body: formData,
      })
      .then(res => {
        if (res.ok) {
          alert("Файл надіслано успішно!");
        } else {
          alert("Помилка при надсиланні");
        }
      });
    });
  </script>
</body>
</html>
